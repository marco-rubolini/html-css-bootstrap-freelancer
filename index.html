<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Start Bootstrap</title>
        <script src="https://kit.fontawesome.com/2a6dddd505.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default text-uppercase">
                <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand white" href="#">Start bootstrap</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
                </nav>
        </header>
        <section class="col-xs-12" id="start-bootstrap">
                <div class="container text-center">
                    <img src="img/avatar.png" alt="">
                    <h1 class="text-uppercase">Start Bootstrap</h1>
                    <div class="separatore-light center-block">
                        <i class="fas fa-star fa-2x"></i>
                    </div>
                    <p class="text-capitalize">graphic artist - web designer - illustrator</p>
                </div>
        </section>
        <section class="col-xs-12" id="portfolio">
                <div class="container text-center">
                    <h2 class="text-uppercase">Portfolio</h1>
                    <div class="separatore-dark center-block">
                        <i class="fas fa-star fa-2x"></i>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <div class="image-portfolio">
                                <img src="img/cabin.png" alt="cabin" class="img-rounded img-responsive">
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <img src="img/cake.png" alt="cake" class="img-rounded img-responsive">
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <img src="img/circus.png" alt="circus" class="img-rounded img-responsive">
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <img src="img/game.png" alt="game" class="img-rounded img-responsive">
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <img src="img/safe.png" alt="safe" class="img-rounded img-responsive">
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <img src="img/submarine.png" alt="submarine" class="img-rounded img-responsive">
                        </div>
                    </div>
                </div>
        </section>
    </body>
</html>
